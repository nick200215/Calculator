<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="previousOperand dataPreviousOperand"></div>
        <div class="currentOperand dataCurrentOperand"></div>
      </div>
      <button class="spanTwo dataAllClear">AC</button>
      <button class="dataDelete">DEL</button>

      <button class="dataOperation">รท</button>
      <button class="dataNumber">7</button>
      <button class="dataNumber">8</button>
      <button class="dataNumber">9</button>

      <button class="dataOperation">*</button>
      <button class="dataNumber">4</button>
      <button class="dataNumber">5</button>
      <button class="dataNumber">6</button>

      <button class="dataOperation">+</button>
      <button class="dataNumber">1</button>
      <button class="dataNumber">2</button>
      <button class="dataNumber">3</button>

      <button class="dataOperation">-</button>
      <button class="dataNumber">.</button>
      <button class="dataNumber">0</button>
      <button class="dataEquals spanTwo">=</button>
    </div>

    <script src="./assets/script/main.js"></script>
  </body>
</html>
